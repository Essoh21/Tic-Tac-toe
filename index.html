<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-screen"> Tic Tac Toe</div>
        <div class="gameContainer">
            <div class="black-mask"> </div>
            <div class="win-display-screen">
                <div class="anounce-winner"> Player wins </div>
                <button class="play-again">Play again </button>
            </div>
            <div class="oneuser-form" id="one-user-form">
                <form action="#" class="one-form" onsubmit="return false">
                    <div class="user-info">
                        <label for="user-name"> Player Name: </label>
                        <input type="text" name="userName" id="user-name" value="Player">
                    </div>
                    <button type="submit" class="ok-button-one"> OK</button>
                </form>
            </div>
            <div class="twousers-form" id="two-users-form">
                <form action="#" class="two-form" onsubmit="return false">
                    <div class="users-information">
                        <div class="first-player">
                            <label for="player-one"> Player 1 name:</label>
                            <input type="text" id="player-one" name="firstuserName" value="Player 1">
                        </div>
                        <div class="second-player">
                            <label for="player-two"> Player 2 name:</label>
                            <input type="text" id="player-two" name="secondUserName" value="Player 2">
                        </div>
                    </div>
                    <button type="submit" class="ok-button-two"> OK </button>
                </form>
            </div>
        </div>
        <div class="buttons">
            <button class="two-players button" id="two-players-button"> Two Players </button>
            <button class="one-player button" id="one-player-button">Player Vs AI </button>
        </div>
        <button class="quit-button">Quit</button>


    </div>

    <script src="app.js"></script>
</body>

</html>
